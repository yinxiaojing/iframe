<body>
<input type="button" value="登录" id="login"/>
<div id="div1" style="width:100%; height:100%; position:absolute; background:#000; opacity:0.5; top:0; left:0; display:none;"></div>
<div id="box1" style="width:100px; height:100px; background:#F00;position:absolute; top:0; left:50%;display:none;">
      <input type="button" value="关闭" id="close"/>
   </div>
<script>  
$(function(){  
    $('#login').click(function(){  
            var div=$(window.parent.document).find('#div2');
			div.html($('#box1').html());
			div.show();   
        })  
      })  
</script>
